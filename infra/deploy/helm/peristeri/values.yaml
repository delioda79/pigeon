replicaCount: 1

image:
  registry: registry.private.k8s.management.thebeat.co/beat/
  name: peristeri
  tag: helm
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""
changeCause: ""

service:
  type: ClusterIP
  port: 80

env:
  PATRON_HTTP_DEFAULT_PORT: 50000
  PATRON_JAEGER_SAMPLER_PARAM: 0.1
  PATRON_JAEGER_SAMPLER_TYPE: probabilistic
  PATRON_JAEGER_AGENT_PORT: 6831

ingress:
  enabled: true
  # type can be either public or private
  type: private
  annotations: {}
    # kubernetes.io/tls-acme: "true"
  path: /
  host: peristeri
  clusterSuffix: private.k8s.sandbox.thebeat.co

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
   cpu: 200m
   memory: 256Mi
  requests:
   cpu: 100m
   memory: 128Mi

monitoring:
  enabled: true
  path: /metrics
  port: 50000

# This will enable blackbox exporter probes in the designated path.
# If the probe get non 2xx responses for greates than "for:" period it will sent an alert to alertmanager
# Alertmanager will route the notification according to severity to a slack channel or pagerduty
blackboxProbe:
  enabled: true
  for: 5m
  path: /health
  severity: critical

readinessProbe:
  httpGet:
    path: /health
    port: 50000

tracing:
  enabled: true

livenessProbe:
  httpGet:
    path: /health
    port: 50000

autoscaling:
  enabled: false
  # minReplicas: 3
  # maxReplicas: 10
  # metrics:
  # - type: Resource
  #   resource:
  #     name: cpu
  #     targetAverageUtilization: 80
  # - type: Resource
  #   resource:
  #     name: memory
  #     targetAverageUtilization: 80

nodeSelector: {}

tolerations: []

affinity: {}